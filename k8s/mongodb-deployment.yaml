apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
  labels:
    app: mongo
spec:
  serviceName: "mongo"
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
   metadata:
     labels:
       app: mongo
   spec:
     containers:
     - name: mongo
       image: mongo:latest
       ports:
       - containerPort: 27017
       volumeMounts:
       - name: mongo-persistent-storage
         mountPath: /data/db
  volumeClaimTemplates:
  - metadata:
      name: mongo-persistent-storage
      labels:
       app: mongo
    spec:
     accessModes: [ "ReadWriteOnce" ]
     resources:
       requests:
        storage: 1Gi


---
apiVersion: v1
kind: Service
metadata:
  name: mongo
  labels:
    app: mongo
  spec:
   ports:
   - port: 27017
     targetPort: 27017
   selector:
     app: mongo
   clusterIP: None
